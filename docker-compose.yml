services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_ROOT_PASSWORD
      - POSTGRES_SERVER
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DATABASE
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0
    volumes:
      - ./backend/app:/app
    ports:
      - 8000:8000
    environment:
      - CORS_ORIGINS
      - POSTGRES_ROOT_PASSWORD
      - POSTGRES_SERVER
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DATABASE
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
